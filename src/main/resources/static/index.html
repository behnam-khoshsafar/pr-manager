<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>

            <div class="text-end unauthenticated">
                <button onclick="location.href='/oauth2/authorization/github'" type="button"
                        class="btn btn-outline-light me-2">Login
                </button>
            </div>
            <div class="text-end authenticated">
                Logged in as: <span id="user"></span>
                <button onclick="logout()" type="button" class="btn btn-outline-light me-2">Logout</button>
            </div>
        </div>
    </div>
</header>
<div class="container authenticated" style="display:none">
    <div>
        <a href="javascript:getRepositories()">Repository List</a>
    </div>
    <div class="container text-danger error"></div>
</div>
<div id="repo-content-container"></div>
<div id="pull-request-content-container"></div>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/js.cookie.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
